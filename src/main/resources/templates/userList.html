<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>List of users</title>
</head>

<body>
	<section>

		<div class="card ">
			<div class="card-body">
				<h1 class="text-center text-monospace">
					User Information
				</h1>
				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>

								<th scope="col">Customer Name</th>
								<th scope="col">Customer email</th>
								<th scope="col">Customer Address</th>
								<th scope="col">Customer Phone</th>

							</tr>
						</thead>

						<tbody>


							<tr th:each="c : ${user}">
								<th scope="row" th:text="${'PHMUSER'+c.id}">1</th>

								<td>

									<a th:text="${c.name}"></a>
								</td>
								<td>

									<a th:text="${c.email}"></a>
								</td>
								<td>

									<a th:text="${c.address}"></a>
								</td>
								<td>

									<a th:text="${c.phone}"></a>
								</td>
								
							</tr>

						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</section>
</body>

</html>
